## SLF4J's SimpleLogger configuration file
## Simple implementation of Logger that sends all enabled log messages, for all defined loggers, to System.err.

## The output target which can be the path to a file, or the special values "System.out" and "System.err".
## Default is "System.err".
#org.slf4j.simpleLogger.logFile=System.err
org.slf4j.simpleLogger.logFile=System.out

## Default logging detail level for all instances of SimpleLogger.
## Must be one of ("trace", "debug", "info", "warn", or "error").
## If not specified, defaults to "info".
#org.slf4j.simpleLogger.defaultLogLevel=info
org.slf4j.simpleLogger.defaultLogLevel=trace

## Logging detail level for a SimpleLogger instance named "a.b.c".
## Right-side value must be one of "trace", "debug", "info", "warn", or "error".
## When a SimpleLogger named "a.b.c" is initialized, its level is assigned from this property.
## If unspecified, the level of nearest parent logger will be used, and if none is set,
## then the value specified by org.slf4j.simpleLogger.defaultLogLevel will be used.
#org.slf4j.simpleLogger.log.a.b.c=

#org.slf4j.simpleLogger.log.org.infinispan=info

# General Apache libraries is WARN
#org.slf4j.simpleLogger.log.org.apache=warn

#org.slf4j.simpleLogger.log.org.apache.shiro=trace
#org.slf4j.simpleLogger.log.org.apache.shiro.util.ThreadContext=warn

## Set to true if you want the current date and time to be included in output messages.
## Default is false, and will output the number of milliseconds elapsed since startup.
org.slf4j.simpleLogger.showDateTime=true

## The date and time format to be used in the output messages.
## The pattern describing the date and time format is the same that is used in java.text.SimpleDateFormat.
## If the format is not specified or is invalid, the default format is used.
## The default format is yyyy-MM-dd HH:mm:ss:SSS Z.
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd'T'HH:mm:ss'Z'

## Set to true if you want to output the current thread name.
## Defaults to true.
org.slf4j.simpleLogger.showThreadName=true

## Set to true if you want the Logger instance name to be included in output messages.
## Defaults to true.
#org.slf4j.simpleLogger.showLogName=true

## Set to true if you want the last component of the name to be included in output messages.
## Defaults to false.
#org.slf4j.simpleLogger.showShortLogName=false

## Should the level string be output in brackets?
## Defaults to false.
org.slf4j.simpleLogger.levelInBrackets=false

## The string value output for the warn level.
## Defaults to WARN.
#org.slf4j.simpleLogger.warnLevelString=WARN
